<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Toasty Plugin - Example</title>
	<link rel="stylesheet" href="css/toasty.min.css">
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="js/toasty.min.js"></script>
	<script>
	$(function() {
		$("body").toasty({
			event 		: 'type',
 			typeWord 	: 'hello'
		});
	});
	</script>
</head>
<body>
	
	<h2>Type hello</h2>

</body>
</html>
